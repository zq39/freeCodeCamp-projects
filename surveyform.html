<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
 <body>
<h1 id="title">Survey Form</h1>
<p id="description">Welcome to our survey, please answer the following questions below.</p>
<form id="survey-form">
  <label id="name-label" for="name">Name:</label>
  <input id="name" type="text" required placeholder="enter name here">
  <br>
  <label id="email-label" for="email">Email:</label>
  <input id="email" type="email" required placeholder="email email here">
  <br>
  <label id="number-label" for="number">Age:</label>
  <input id="number" type="number" min="10" max="99" placeholder="select age">
  <br>
  <label for="dropdown">Employment status:</label>
  <select id="dropdown" name="dropdown">
    <option value="Full time">Full time</option>
    <option value="Part time">Part time</option>
    <option value="Self employed">Self employed</option>
    <option value="Unemployed">Unemployed</option>
    <br>
    <input type="radio" name="radio" value="IT">IT</input>
    <input type="radio" name="radio" value="Retail">Retail</input>
    <input type="radio" name="radio" value="Other">Other</input>
    <br>
    <br>
    <h4>What would you like to see improved in your work?(Select all that apply):</h4>
    <input type="checkbox" name="Better benefits" value="Better benefits">Better benefits</input>
    <br>
    <input type="checkbox" name="More training" value="More training">More training</input>
    <br>
    <input type="checkbox" name="Emotional support" value="Emotional support">Emotional support</input>
    <br>
    <br>
    <h4>Any suggestions/comments?</h4>
    <textarea placeholder="Enter suggestions/comments here"></textarea>
    <br>
    <br>
    <input type="submit" id="submit" name="submit">
</form>
</body>
</html>
